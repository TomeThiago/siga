{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Siga - Login</title>
    <link rel="stylesheet" href="{% static '/styles/global.css' %}" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="w-screen h-screen">
    <main class="h-full flex flex-col items-center justify-center">
      <h2 class="font-bold mb-8 text-2xl">SISTEMA DE MANUTENÇÃO</h2>

      <form class="w-96 flex flex-col items-stretch">
        <div class="flex flex-col gap-4 mb-4">
          <div class="flex flex-col">
            <label class="font-medium mb-2" for="user">Usuário:</label>
            <input
              class="py-2 px-4 rounded-lg border focus:outline-red-900"
              id="user"
              name="user"
              type="text"
              placeholder="Digite seu CPF"
            />
          </div>

          <div class="flex flex-col">
            <label class="font-medium mb-2" for="password">Senha:</label>
            <input
              class="py-2 px-4 rounded-lg border focus:outline-red-900"
              id="password"
              name="password"
              type="password"
              placeholder="Digite sua senha"
            />
            <a
              class="mt-1 font-medium self-end hover:text-red-900 w-fit"
              href="#"
            >
              Esqueceu a senha?
            </a>
          </div>
        </div>

        <a
          class="py-2 rounded-lg text-center bg-black text-white font-medium"
          href="{% url 'dashboard' %}"
        >
          Confirmar
        </a>
      </form>

      <a class="font-medium mt-4 hover:text-red-900" href="#">
        Problemas com o acesso?
      </a>
    </main>
  </body>
</html>
