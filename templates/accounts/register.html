{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Siga - Criar Conta</title>
    <link rel="stylesheet" href="{% static '/styles/global.css' %}" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="w-screen h-screen">
    <main class="h-full flex flex-col items-center justify-center">
      <h2 class="font-bold mb-8 text-2xl">SISTEMA DE MANUTENÇÃO</h2>

      <form
        class="w-96 flex flex-col items-stretch"
        action="{% url 'register' %}"
        method="POST"
      >
        {% csrf_token %}
        <div class="flex flex-col gap-4 mb-4">
          <div class="flex flex-col">
            <label class="font-medium mb-2" for="name">Nome:</label>
            <input
              class="py-2 px-4 rounded-lg border focus:outline-red-900"
              id="user"
              name="name"
              type="text"
              placeholder="Digite seu nome"
            />
          </div>
          <div class="flex flex-col">
            <label class="font-medium mb-2" for="user">Usuário:</label>
            <input
              class="py-2 px-4 rounded-lg border focus:outline-red-900"
              id="user"
              name="user"
              type="text"
              placeholder="Digite seu CPF"
            />
          </div>

          <div class="flex flex-col">
            <label class="font-medium mb-2" for="password">Senha:</label>
            <input
              class="py-2 px-4 rounded-lg border focus:outline-red-900"
              id="password"
              name="password"
              type="password"
              placeholder="Digite sua senha"
            />
          </div>
        </div>

        <button
          class="py-2 rounded-lg text-center bg-black text-white font-medium"
          type="submit"
        >
          Criar Conta
        </a>
      </form>
    </main>
  </body>
</html>
