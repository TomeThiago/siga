{% extends 'common/base.html' %} {% block content %}

<div>
  <h2 class="text-3xl font-semibold">Cálculo de Valores</h2>
  <div class="flex align-center justify-between my-8">
    <div class="flex gap-6 flex-1 align-items">
      <h2 class="text-3xl font-medium">Ordem de Serviço</h2>
      <input
        class="py-2 px-4 rounded-lg border focus:outline-red-900 w-96"
        id="search"
        name="search"
        type="search"
        placeholder="Digite o número da ordem de serviço"
      />
      <button
        class="py-2 px-6 rounded-lg text-center bg-black text-white font-medium self-center"
        type="submit"
      >
        Confirmar
      </button>
    </div>
  </div>
  <div class="bg-white border rounded p-4">
    <p class="text-lg font-medium">Selecione o Serviço</p>
    <div class="drop-shadow-md">
      <div class="flex flex-row-reverse">
        <div class="flex items-center gap-4">
          <button
            class="flex p-2 rounded-lg text-center bg-gray-300 font-light items-center gap-2"
          >
            <i class="fas fa-chevron-left"></i>
          </button>
          <label>2º SEMESTRE</label>
          <button
            class="flex p-2 rounded-lg text-center bg-gray-300 font-light items-center gap-2"
          >
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
      </div>
      <table class="w-full mb-4">
        <tr class="bg-red-200">
          <th></th>
          <th>Segunda</th>
          <th>Terça</th>
          <th>Quarta</th>
          <th>Quinta</th>
          <th>Sexta</th>
          <th>Sábado</th>
        </tr>
        <tr>
          <td>07:40 - 08:30</td>
          <td>08:30 - 09:20</td>
          <td>09:30 - 10:20</td>
          <td>10:20 - 11:10</td>
          <td>11:20 - 12:10</td>
          <td>12:10 - 13:00</td>
        </tr>
      </table>
    </div>
    <div>
      <div class="flex gap-4">
        <button
          class="flex py-2 px-4 rounded-lg text-center bg-gray-300 font-light items-center gap-2"
        >
          <i class="fas fa-download"></i>
          Download
        </button>
        <button
          class="flex py-2 px-4 rounded-lg text-center bg-gray-300 font-light items-center gap-2"
        >
          <i class="fas fa-print"></i>
          Imprimir
        </button>
      </div>
    </div>
  </div>
</div>

{% endblock %}
